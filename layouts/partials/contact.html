<section id="contact" class="section-animate py-24">
  <div class="mx-auto max-w-6xl px-6">
    {{ partial "section-header.html" (dict "number" "05" "title" "Contact") }}

    {{ with .Site.Data.profile.contact }}
    <div class="mt-12 grid gap-12 md:grid-cols-2">
      <!-- Left column: info -->
      <div>
        <p class="max-w-md text-base leading-relaxed text-[var(--color-text-muted)]">
          {{ .description }}
        </p>

        <!-- Social icon buttons -->
        {{ with $.Site.Data.profile.links }}
        <div class="mt-8 flex items-center gap-4">
          {{ with .github }}
          <a href="{{ . }}" target="_blank" rel="noopener noreferrer"
             class="flex h-10 w-10 items-center justify-center rounded-md border border-[var(--color-border)] bg-[var(--color-bg-card)] text-[var(--color-text-muted)] transition-colors hover:border-[var(--color-border-hover)] hover:text-[var(--color-primary)]"
             aria-label="GitHub">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
          {{ end }}
          {{ with .linkedin }}
          <a href="{{ . }}" target="_blank" rel="noopener noreferrer"
             class="flex h-10 w-10 items-center justify-center rounded-md border border-[var(--color-border)] bg-[var(--color-bg-card)] text-[var(--color-text-muted)] transition-colors hover:border-[var(--color-border-hover)] hover:text-[var(--color-primary)]"
             aria-label="LinkedIn">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </a>
          {{ end }}
          {{ with .email }}
          <a href="mailto:{{ . }}"
             class="flex h-10 w-10 items-center justify-center rounded-md border border-[var(--color-border)] bg-[var(--color-bg-card)] text-[var(--color-text-muted)] transition-colors hover:border-[var(--color-border-hover)] hover:text-[var(--color-primary)]"
             aria-label="Email">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </a>
          {{ end }}
        </div>
        {{ end }}
      </div>

      <!-- Right column: form in card wrapper -->
      <div class="rounded-lg border border-[var(--color-border)] bg-[var(--color-bg-card)] p-6">
        <h3 class="font-mono text-sm font-semibold text-[var(--color-text)]">Quick Message</h3>
        <form id="contact-form" class="mt-4 space-y-4">
          <div>
            <label for="email" class="mb-1.5 block font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)]">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full rounded-md border border-[var(--color-border)] bg-[var(--color-bg)] px-3 py-2 font-mono text-sm text-[var(--color-text)] placeholder-[var(--color-text-muted)] transition-colors focus:border-[var(--color-primary)] focus:outline-none focus:ring-1 focus:ring-[var(--color-primary)]"
                   placeholder="you@example.com">
          </div>
          <div>
            <label for="message" class="mb-1.5 block font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)]">Message</label>
            <textarea id="message" name="message" rows="4" required
                      class="w-full rounded-md border border-[var(--color-border)] bg-[var(--color-bg)] px-3 py-2 font-mono text-sm text-[var(--color-text)] placeholder-[var(--color-text-muted)] transition-colors focus:border-[var(--color-primary)] focus:outline-none focus:ring-1 focus:ring-[var(--color-primary)] resize-none"
                      placeholder="Your message..."></textarea>
          </div>
          <button type="submit"
                  class="inline-flex items-center gap-2 rounded-md bg-[var(--color-primary)] px-5 py-2 font-mono text-sm font-medium text-[var(--color-primary-fg)] transition-opacity hover:opacity-90">
            Send Message
          </button>
          <div id="form-status" class="hidden rounded-md border px-4 py-3 text-sm"></div>
        </form>
      </div>
    </div>
    {{ end }}
  </div>
</section>
