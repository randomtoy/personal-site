<section id="about" class="relative flex min-h-screen items-center justify-center overflow-hidden">
  <!-- Particle canvas -->
  <canvas id="particle-canvas" class="particle-canvas"></canvas>

  <!-- Gradient overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-[var(--color-bg)]/40 via-[var(--color-bg)]/80 to-[var(--color-bg)]"></div>

  <!-- Content -->
  <div class="relative z-10 mx-auto max-w-4xl px-6 text-center">
    {{ with .Site.Data.profile }}

    <!-- Availability badge -->
    <div class="mb-6 inline-flex items-center gap-2 rounded-full border border-[var(--color-border)] bg-[var(--color-secondary-50)] px-4 py-1.5">
      <span class="relative flex h-2 w-2">
        <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-[var(--color-primary)] opacity-75"></span>
        <span class="relative inline-flex h-2 w-2 rounded-full bg-[var(--color-primary)]"></span>
      </span>
      <span class="font-mono text-xs text-[var(--color-text-muted)]">{{ .badge }}</span>
    </div>

    <!-- Name -->
    <h1 class="text-balance text-4xl font-bold tracking-tight sm:text-5xl lg:text-6xl" style="line-height: 1;">
      {{ .name }}
    </h1>

    <!-- Role (mono, teal) -->
    <p class="mt-4 font-mono text-lg text-[var(--color-primary)] md:text-xl">
      {{ .role }}
    </p>

    <!-- Description -->
    <p class="mx-auto mt-6 max-w-2xl text-pretty leading-relaxed text-[var(--color-text-muted)]">
      {{ .description }}
    </p>

    <!-- CTA buttons -->
    <div class="mt-10 flex flex-wrap items-center justify-center gap-4">
      <a href="#projects"
         class="inline-flex items-center gap-2 rounded-md bg-[var(--color-primary)] px-5 py-2.5 font-mono text-sm font-medium text-[var(--color-primary-fg)] transition-opacity hover:opacity-90">
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        View Projects
      </a>
      <a href="#contact"
         class="inline-flex items-center gap-2 rounded-md border border-[var(--color-border)] bg-[var(--color-secondary-50)] px-5 py-2.5 font-mono text-sm font-medium text-[var(--color-text)] transition-colors hover:text-[var(--color-primary)]">
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        Get in Touch
      </a>
    </div>

    {{ end }}
  </div>

  <!-- Scroll-down arrow -->
  <a href="#projects" class="absolute bottom-10 left-1/2 -translate-x-1/2 text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)] animate-bounce" aria-label="Scroll down">
    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
    </svg>
  </a>
</section>
