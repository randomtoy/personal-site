<header id="site-header" class="fixed top-0 left-0 right-0 z-50 border-b border-transparent bg-transparent transition-all duration-300">
  <nav class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4" aria-label="Main navigation">
    <!-- Logo -->
    <a href="#" class="flex items-center gap-2 transition-colors hover:opacity-80">
      <svg class="h-5 w-5 text-[var(--color-primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      <span class="font-mono text-sm font-semibold tracking-tight text-[var(--color-text)]">{{ .Site.Data.profile.name | default "yuri.sergeev" }}</span>
    </a>

    <!-- Desktop nav links -->
    <ul class="hidden items-center gap-8 md:flex">
      <li><a href="#about" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">About</a></li>
      <li><a href="#projects" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Projects</a></li>
      <li><a href="#experience" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Experience</a></li>
      <li><a href="#stack" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Tech Stack</a></li>
      <li><a href="#opensource" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Open Source</a></li>
      <li><a href="#contact" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Contact</a></li>
    </ul>

    <!-- Mobile menu button -->
    <button id="mobile-menu-btn" class="text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)] md:hidden" aria-label="Toggle menu" aria-expanded="false">
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </nav>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden border-t border-[var(--color-border)] bg-[var(--color-bg)]/95 backdrop-blur-xl md:hidden">
    <ul class="flex flex-col px-6 py-4 gap-4">
      <li><a href="#about" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">About</a></li>
      <li><a href="#projects" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Projects</a></li>
      <li><a href="#experience" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Experience</a></li>
      <li><a href="#stack" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Tech Stack</a></li>
      <li><a href="#opensource" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Open Source</a></li>
      <li><a href="#contact" class="nav-link font-mono text-xs uppercase tracking-wider text-[var(--color-text-muted)] transition-colors hover:text-[var(--color-primary)]">Contact</a></li>
    </ul>
  </div>
</header>
