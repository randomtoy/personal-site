<section id="opensource" class="section-animate py-24">
  <div class="mx-auto max-w-6xl px-6">
    {{ partial "section-header.html" (dict "number" "04" "title" "Open Source") }}

    <div class="mt-12 grid gap-4 sm:grid-cols-2">
      {{ range .Site.Data.opensource }}
      <a href="{{ .url }}" target="_blank" rel="noopener noreferrer"
         class="group flex flex-col rounded-lg border border-[var(--color-border)] bg-[var(--color-bg-card)] p-5 transition-colors hover:border-[var(--color-border-hover)] hover:bg-[var(--color-bg-card-hover)]">
        <div class="flex items-center gap-2">
          <h3 class="font-mono text-sm font-semibold text-[var(--color-text)] transition-colors group-hover:text-[var(--color-primary)]">{{ .name }}</h3>
          <svg class="h-3 w-3 text-[var(--color-text-muted)] opacity-0 transition-opacity group-hover:opacity-100" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
          </svg>
        </div>
        <p class="mt-2 flex-1 text-sm leading-relaxed text-[var(--color-text-muted)]">{{ .description }}</p>
        <div class="mt-4 flex items-center gap-4 text-xs text-[var(--color-text-muted)]">
          <!-- Language -->
          <span class="flex items-center gap-1.5">
            <span class="h-2.5 w-2.5 rounded-full" style="background-color: {{ .languageColor }}"></span>
            <span class="font-mono">{{ .language }}</span>
          </span>
          <!-- Stars -->
          {{ if gt .stars 0 }}
          <span class="flex items-center gap-1">
            <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
            </svg>
            <span class="font-mono">{{ .stars }}</span>
          </span>
          {{ end }}
          <!-- Forks -->
          {{ if gt .forks 0 }}
          <span class="flex items-center gap-1">
            <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
            </svg>
            <span class="font-mono">{{ .forks }}</span>
          </span>
          {{ end }}
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
